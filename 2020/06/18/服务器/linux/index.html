            <ol>
<li><p>查看进程</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">ps -ef | grep nginx</span><br></pre></td></tr></table></figure>



</li>
</ol>
<ol start="2">
<li><p>查看文件</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br></pre></td><td class="code"><pre><span class="line">1、tail -n -数字 文件名。</span><br><span class="line"></span><br><span class="line">tail -n -数字 文件名，表示查看文件的最后几行，比如查看SpecialVariable.sh的最后5行，tail -n -5 SpecialVariable.sh</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line">2、tail -n +数字 文件名。</span><br><span class="line"></span><br><span class="line">tail -n +数字 文件名，表示查看文件的某一行到最后一行，比如查看SpecialVariable.sh的第3行到最后一行，tail -n +3 SpecialVariable.sh</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line">3、head -n 数字 文件名。</span><br><span class="line"></span><br><span class="line">head -n 数字 文件名，表示查看文件前几行的内容，比如查看SpecialVariable.sh的前3行内容，head -n 3 SpecialVariable.sh</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line">4、sed -n &quot;开始行，结束行p&quot; 文件名。</span><br><span class="line"></span><br><span class="line">sed -n &quot;开始行，结束行p&quot; 文件名，表示查看文件的开始行到结束行的内容</span><br></pre></td></tr></table></figure>



</li>
</ol>
<ol start="3">
<li><p>查看端口占用</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br></pre></td><td class="code"><pre><span class="line">netstat -anp |grep</span><br><span class="line"></span><br><span class="line">1、强制杀死该端口进程</span><br><span class="line"></span><br><span class="line">      sudo fuser -k -n tcp 80</span><br><span class="line"></span><br><span class="line">2、根据PID关闭某个被占用的端口</span><br><span class="line"></span><br><span class="line">      netstat -tunlp | grep 80</span><br><span class="line">	  查看被占用端口的PID</span><br><span class="line">      lsof -i:80</span><br><span class="line">      强制杀死进程</span><br><span class="line">      sudo kill -9 PID</span><br></pre></td></tr></table></figure>



</li>
</ol>
<ol start="4">
<li><p>查看文件夹树形结构</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">tree</span><br></pre></td></tr></table></figure>

</li>
</ol>
