<h3 id="安装gitlab"><a href="#安装gitlab" class="headerlink" title="安装gitlab"></a>安装gitlab</h3><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br></pre></td><td class="code"><pre><span class="line">docker run -d \</span><br><span class="line"> -p 9980:80 \</span><br><span class="line"> -p 9922:22 \</span><br><span class="line"> -v &#x2F;data&#x2F;docker&#x2F;gitlab&#x2F;config:&#x2F;etc&#x2F;gitlab  \</span><br><span class="line"> -v &#x2F;data&#x2F;docker&#x2F;gitlab&#x2F;logs:&#x2F;var&#x2F;log&#x2F;gitlab \</span><br><span class="line"> -v &#x2F;data&#x2F;docker&#x2F;gitlab&#x2F;data:&#x2F;var&#x2F;opt&#x2F;gitlab \</span><br><span class="line"> --restart always \</span><br><span class="line"> --network my_net \</span><br><span class="line"> --name gitlab \</span><br><span class="line"> gitlab&#x2F;gitlab-ce</span><br><span class="line"> </span><br><span class="line">## 修改配置文件</span><br><span class="line">vim &#x2F;data&#x2F;docker&#x2F;gitlab&#x2F;config&#x2F;gitlab.rb</span><br><span class="line">external_url &#39;http:&#x2F;&#x2F;gitlab.example.net&#39;</span><br><span class="line">gitlab_rails[&#39;gitlab_ssh_host&#39;] &#x3D; &#39;gitlab.example.net&#39;</span><br><span class="line">gitlab_rails[&#39;gitlab_shell_ssh_port&#39;] &#x3D; 9922</span><br><span class="line"></span><br><span class="line">## 重启gitlab</span><br><span class="line">docker restart gitlab</span><br></pre></td></tr></table></figure>
